---
name: Validate Docker Compose

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Create traefik-net network
        run: |
          docker network create traefik-net || echo "traefik-net network already exists or creation failed, continuing..."

      - name: Validate base configuration
        if: hashFiles('docker-compose.yml') != ''
        run: docker-compose -f docker-compose.yml config

      - name: Validate with ports
        if: hashFiles('docker-compose.yml') != '' && hashFiles('docker-compose.add.ports.yml') != ''
        run: docker-compose -f docker-compose.yml -f docker-compose.add.ports.yml config

      - name: Validate with Tailscale
        if: hashFiles('docker-compose.yml') != '' && hashFiles('docker-compose.add.tailscale.yml') != ''
        run: docker-compose -f docker-compose.yml -f docker-compose.add.tailscale.yml config

      - name: Validate with Traefik
        if: hashFiles('docker-compose.yml') != '' && hashFiles('docker-compose.add.traefik.yml') != ''
        run: docker-compose -f docker-compose.yml -f docker-compose.add.traefik.yml config

      - name: Validate with Traefik and Tailscale
        if: hashFiles('docker-compose.yml') != '' && hashFiles('docker-compose.add.traefik-tailscale.yml') != ''
        run: docker-compose -f docker-compose.yml -f docker-compose.add.traefik-tailscale.yml config

      - name: Validate with volume
        if: hashFiles('docker-compose.yml') != '' && hashFiles('docker-compose.add.volume.yml') != ''
        run: docker-compose -f docker-compose.yml -f docker-compose.add.volume.yml config

      - name: Validate with Traefik, Tailscale, and volume
        if: hashFiles('docker-compose.yml') != '' && hashFiles('docker-compose.add.traefik-tailscale.yml') != '' && hashFiles('docker-compose.add.volume.yml') != ''
        run: docker-compose -f docker-compose.yml -f docker-compose.add.traefik-tailscale.yml -f docker-compose.add.volume.yml config
