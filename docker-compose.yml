---
name: openwebui
services:
  openwebui:
    container_name: ${CONTAINER_NAME:-openwebui}${CONTAINER_NAME_SUFFIX:-}
    healthcheck:
      interval: 10s
      retries: 5
      start_interval: 2s
      start_period: 10s
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      timeout: 5s
    image: ghcr.io/open-webui/open-webui:main
    pull_policy: always
    restart: unless-stopped
    volumes:
      - ./data/openwebui:/app/backend/data
